<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="secondbox">
        <div class="firstbox">
            <h1>Survey Form</h1>
        </div>
        <div class="thirdbox">
        <h3>Let us know how we can improve <span class="service">our service</span></h3><br>
        <label for="Name" >Name<span>*</span> :  </label>
        <input type="text" placeholder="Enter your name"  id="Name" required><br><br>
        <label for="Email">Email<span>*</span> :  </label>
        <input type="email" placeholder="Enter your email"  id="Email" required><br><br>
        <label for="Age">Age<span>*</span> :  </label>
        <input type="number" placeholder="Age"  id="Age" required><br><br>
        <label for="Phone Number">Mo<span>*</span> :  </label>
        <input type="number" placeholder="Phone number" value="Phone Number" id="Phone Number" required><br><br>
        <label for="Escape Room">First time playing Escape Room<span>*</span> :  </label>
        <select name="Escape Room" id="Escape Room" required >
            <option value="Yes">Yes</option>
            <option value="No" >No</option><br>
        </select><br><br>
        <label for="Game">Which Game you played?<span>*</span> </label><br>
        <input type="radio" value="PUBG" id="PUBG">
        <label for="PUBG">PUBG</label> <br>
        <input type="radio" value="SUBWAY SURFER" id="SUBWAY SURFER">
        <label for="SUBWAY SURFER">SUBWAY SURFER</label> <br>
        <input type="radio" value="VICECITY" id="VICECITY" >
        <label for="VICECITY">VICECITY</label> <br>
        <input type="radio" value="TEMPLE RUN" id="TEMPLE RUN">
        <label for="TEMPLE RUN">TEMPLE RUN</label> <br><br>
        <label for="recommend" >Will you recommend the game to your friends?<span>*</span> </label><br>
        <input type="radio" value="Definitely" id="Definitely" name="recommend">
        <label for="Definitely">Definitely</label> <br>
        <input type="radio" value="Maybe" id="Maybe" name="recommend">
        <label for="Maybe">Maybe</label> <br>
        <input type="radio" value="No" id="No" name="recommend">
        <label for="No">No</label> <br><br>
        <label for="comments">Any comments or suggestions ?<span>*</span></label><br>
        <input type="text" id="comments" placeholder="comments"><br><br><br>
        <a href="#/" class="Submit">Submit</a>
        </div>

    </div>
   
</body>
</html>
